[Commands]
1\Automatic=true
1\Command="copyq:\nvar height = 200\nvar filePath = str(input())\n\nsetData(mimeHtml,\n  '<video height=\"' + height + '\">'\n  + '<source src=\"' + filePath + '\" type=\"video\">'\n  + '</video>'\n  // Show path.\n  + '<div style=\"margin-top: 4px\">'\n  + escapeHtml(data(mimeText))\n  + '</div>'\n)"
1\Icon=
1\Input=text/uri-list
1\MatchCommand=copyq: new RegExp('^file:///.*\\.(mp4|mkv)$').test(str(data(mimeUriList))) || fail()
1\Name=Preview Video Files
2\Automatic=true
